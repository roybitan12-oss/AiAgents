<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Triage Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- Left Panel: Chat Interface -->
    <div class="flex-1 flex flex-col h-full border-r border-slate-200 bg-white relative">
        <header class="p-4 border-b border-slate-100 flex justify-between items-center bg-white z-10">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </div>
                <h1 class="font-semibold text-lg text-slate-800">Triage Assistant</h1>
            </div>
            <div class="text-xs text-slate-400">
                <label class="flex items-center gap-1 cursor-pointer">
                    <input type="checkbox" id="mockMode" class="accent-blue-600">
                    <span>Demo Mode (No Backend)</span>
                </label>
            </div>
        </header>

        <div id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50/50">
            <!-- Welcome Message -->
            <div class="flex gap-3 max-w-[85%]">
                <div
                    class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex-shrink-0 flex items-center justify-center text-xs font-bold">
                    AI</div>
                <div
                    class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 text-sm leading-relaxed">
                    Hello. I am here to help assess your symptoms. Please tell me what's wrong.
                    <br><span class="text-xs text-slate-400 mt-1 block">Preliminary guidance only. Not a doctor.</span>
                </div>
            </div>
        </div>

        <div class="p-4 bg-white border-t border-slate-100">
            <form id="chatForm" class="relative">
                <input type="text" id="userInput" placeholder="Type your symptoms here..."
                    class="w-full pl-4 pr-12 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all shadow-sm text-sm">
                <button type="submit"
                    class="absolute right-2 top-1/2 -translate-y-1/2 p-1.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    id="sendBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                        <path
                            d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <!-- Right Panel: Triage Summary -->
    <div
        class="w-full md:w-[400px] h-[30vh] md:h-full bg-slate-50 border-t md:border-t-0 md:border-l border-slate-200 p-6 flex flex-col gap-6 overflow-y-auto">
        <div>
            <h2 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4">Patient Summary</h2>
            <div id="patientSummaryCard" class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm opacity-50">
                <div class="space-y-3 text-sm">
                    <div class="flex justify-between border-b border-slate-50 pb-2">
                        <span class="text-slate-500">Age</span>
                        <span id="summaryAge" class="font-medium">-</span>
                    </div>
                    <div class="flex justify-between border-b border-slate-50 pb-2">
                        <span class="text-slate-500">Duration</span>
                        <span id="summaryDuration" class="font-medium">-</span>
                    </div>
                    <div>
                        <span class="text-slate-500 block mb-1">Symptoms</span>
                        <div id="summarySymptoms" class="flex flex-wrap gap-1">
                            <span class="text-slate-400 italic">No data yet</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <h2 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4">Live Assessment</h2>

            <!-- Risk Score -->
            <div class="mb-4">
                <div class="flex justify-between items-end mb-2">
                    <span class="text-sm font-medium text-slate-600">Risk Score</span>
                    <span id="riskScoreVal" class="text-2xl font-bold text-slate-300">0<span
                            class="text-sm font-normal text-slate-400">/10</span></span>
                </div>
                <div class="h-2 bg-slate-200 rounded-full overflow-hidden">
                    <div id="riskBar" class="h-full bg-emerald-500 w-0 transition-all duration-500"></div>
                </div>
            </div>

            <!-- Recommended Care -->
            <div id="careCard"
                class="bg-slate-100 p-4 rounded-xl border border-transparent transition-colors duration-300 text-center">
                <span class="text-xs text-slate-500 uppercase tracking-wider block mb-1">Recommended Care</span>
                <div id="careLevel" class="text-lg font-bold text-slate-400">Assessment Pending</div>
            </div>

            <!-- Red Flags -->
            <div id="redFlagsContainer" class="mt-4 hidden">
                <div class="bg-red-50 text-red-700 text-xs p-3 rounded-lg border border-red-100 flex items-start gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-4 h-4 flex-shrink-0 mt-0.5">
                        <path fill-rule="evenodd"
                            d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                            clip-rule="evenodd" />
                    </svg>
                    <div>
                        <span class="font-bold block mb-1">Red Flags Detected</span>
                        <ul id="redFlagsList" class="list-disc list-inside opacity-90"></ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const mockModeCheckbox = document.getElementById('mockMode');

        let messageHistory = [];

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex gap-3 max-w-[85%] fade-in ${role === 'user' ? 'ml-auto flex-row-reverse' : ''}`;

            const avatar = role === 'user'
                ? '<div class="w-8 h-8 rounded-full bg-slate-800 text-white flex-shrink-0 flex items-center justify-center text-xs font-bold">You</div>'
                : '<div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex-shrink-0 flex items-center justify-center text-xs font-bold">AI</div>';

            const bubbleStyle = role === 'user'
                ? 'bg-blue-600 text-white rounded-tr-none'
                : 'bg-white text-slate-800 border border-slate-100 rounded-tl-none';

            div.innerHTML = `
                ${avatar}
                <div class="p-3 rounded-2xl shadow-sm text-sm leading-relaxed ${bubbleStyle}">
                    ${text}
                </div>
            `;
            chatContainer.appendChild(div);
            // Smooth scroll to bottom
            setTimeout(() => {
                chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
            }, 50);
        }

        function updatePanel(data) {
            if (!data) return;
            const patient = document.getElementById('patientSummaryCard');
            patient.style.opacity = '1';

            // Update Summary
            if (data.patient_summary) {
                if (data.patient_summary.age) document.getElementById('summaryAge').innerText = data.patient_summary.age;
                if (data.patient_summary.duration) document.getElementById('summaryDuration').innerText = data.patient_summary.duration;
                if (data.patient_summary.symptoms?.length) {
                    const container = document.getElementById('summarySymptoms');
                    container.innerHTML = data.patient_summary.symptoms.map(s =>
                        `<span class="px-2 py-0.5 bg-slate-100 text-slate-600 rounded text-xs">${s}</span>`
                    ).join('');
                }
            }

            // Update Risk
            if (data.risk_score !== undefined) {
                const score = data.risk_score;
                const riskVal = document.getElementById('riskScoreVal');
                const riskBar = document.getElementById('riskBar');

                riskVal.innerHTML = `${score}<span class="text-sm font-normal text-slate-400">/10</span>`;
                riskVal.className = `text-2xl font-bold ${getRiskColorText(score)}`;

                riskBar.style.width = `${score * 10}%`;
                riskBar.className = `h-full transition-all duration-500 ${getRiskColorBg(score)}`;
            }

            // Update Care
            if (data.recommended_care) {
                const careCard = document.getElementById('careCard');
                const careLevel = document.getElementById('careLevel');
                careLevel.innerText = data.recommended_care;

                const score = data.risk_score || 0;
                careCard.className = `p-4 rounded-xl border transition-colors duration-300 text-center ${getCareStyle(score)}`;
                careLevel.className = `text-lg font-bold ${getCareTextStyle(score)}`;
            }

            // Red Flags
            if (data.red_flags_detected?.length > 0) {
                const rfContainer = document.getElementById('redFlagsContainer');
                const rfList = document.getElementById('redFlagsList');
                rfContainer.classList.remove('hidden');
                rfList.innerHTML = data.red_flags_detected.map(f => `<li>${f}</li>`).join('');
            }
        }

        function getRiskColorBg(score) {
            if (score <= 3) return 'bg-emerald-500';
            if (score <= 6) return 'bg-amber-500';
            return 'bg-red-500';
        }
        function getRiskColorText(score) {
            if (score <= 3) return 'text-emerald-600';
            if (score <= 6) return 'text-amber-600';
            return 'text-red-600';
        }
        function getCareStyle(score) {
            if (score <= 3) return 'bg-emerald-50 border-emerald-200';
            if (score <= 6) return 'bg-amber-50 border-amber-200';
            return 'bg-red-50 border-red-200';
        }
        function getCareTextStyle(score) {
            if (score <= 3) return 'text-emerald-700';
            if (score <= 6) return 'text-amber-700';
            return 'text-red-700';
        }

        async function handleSend(e) {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage('user', text);
            userInput.value = '';

            // Add user message to history
            messageHistory.push({ role: "user", content: text });

            sendBtn.disabled = true;

            try {
                let responseData;

                if (mockModeCheckbox.checked) {
                    // MOCK LOGIC for demo
                    await new Promise(r => setTimeout(r, 1000)); // fake delay
                    responseData = mockLogic(text);
                } else {
                    // REAL BACKEND logic
                    const res = await fetch('http://localhost:8000/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: text, history: messageHistory })
                    });
                    responseData = await res.json();
                }

                if (responseData) {
                    // Let's assume my backend adds "message_to_patient" to the JSON structure I defined.
                    const msg = responseData.message_to_patient || "I have assessed your input.";
                    appendMessage('ai', msg);
                    messageHistory.push({ role: "assistant", content: msg });
                    updatePanel(responseData);
                }

            } catch (err) {
                console.error(err);
                appendMessage('ai', "Error connecting to server. Please ensure backend is running or use Demo Mode.");
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // Simple mock brain for the frontend-only demo
        let mockState = { risk: 0, symptoms: [] };
        function mockLogic(text) {
            const lower = text.toLowerCase();
            let msg = "Could you describe the severity?";
            let care = "Self Care";

            // Simple mock keyword spotting
            if (lower.includes("headache")) {
                mockState.risk = 2;
                mockState.symptoms.push("Headache");
                msg = "I see. How long has the headache lasted?";
            } else if (lower.includes("chest") || lower.includes("heart")) {
                mockState.risk = 9;
                mockState.symptoms.push("Chest Pain");
                msg = "Chest pain is a serious red flag. I strongly recommend emergency care.";
                care = "Emergency";
            } else if (lower.includes("fever")) {
                mockState.risk = 3;
                mockState.symptoms.push("Fever");
                msg = "How high is the fever?";
            } else {
                msg = "Can you describe your symptoms more clearly?";
            }

            // Cap risk
            if (mockState.risk > 10) mockState.risk = 10;

            return {
                patient_summary: {
                    age: "Unknown",
                    symptoms: mockState.symptoms,
                    duration: "Unknown",
                    severity: mockState.risk > 4 ? "Moderate" : "Mild"
                },
                red_flags_detected: mockState.risk > 7 ? ["Possible Cardiac Event"] : [],
                risk_score: mockState.risk,
                recommended_care: care,
                care_reasoning: "Based on keywords detected in demo mode.",
                next_steps: ["Monitor symptoms"],
                message_to_patient: msg
            };
        }

        chatForm.addEventListener('submit', handleSend);
    </script>
</body>

</html>
